<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Todo</title>
  <link rel="shortcut icon" href="https://img.icons8.com/ios-glyphs/30/000000/note.png" type="image/x-icon">
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <!--header-->
    <header>
      <div class="title_container">
        <div class="button_container">
          <button class="filterbtn not_started on"></button>
          <button class="filterbtn in_progress on"></button>
          <button class="filterbtn completed on"></button>
          <div></div>
        </div>
        <h1>TO DO LISTS</h1>
        <div></div>
      </div>
      <div class="input_container">
        <input id="todoInput" type="text" placeholder="Add your todos...">
      </div>
    </header>
    <!--END header-->
    <!--list-->
    <div class="list_container">
      <ul>
        <li>
          <div class="progressBtn_container">
            <button class="progress_button not_started"></button>
          </div>
          <div class="content_contgoainer">
            <div class="todos">my first todos</div>
            <hr>
            <div class="createdDate">2020.08.27 Thu</div>
          </div>
          <div class="edit_container">
            <button class="listBtn editBtn"></button>
            <button class="listBtn deleteBtn"></button>
          </div>
        </li>
        <li>
          <button class="progress_button in_progress"></button>
          <div class="content_container">
            <input class="edit_input" type="text">
            <hr>
            <div class="createdDate">2020 08 27 Thu</div>
          </div>
          <div class="edit_container">
            <button class="listBtn editBtn"></button>
            <button class="listBtn deleteBtn"></button>
          </div>
        </li>
      </ul>
    </div>
    <!--END list-->
    <!--else button-->
    <button id="filterByDate">
      <img id="filter_img" src="https://img.icons8.com/ios-glyphs/25/000000/filter.png" alt="sort by date"/>
      <p>DATE</p>
    </button>
    <img id="category_img" src="image/document.png" alt="sort by category">
    <img id="deleteAll_img" src="image/trashclosed.png" alt="delete all lists">
    <!--END else button-->
  </div>
  <script src="todo.js"></script>
</body>
</html>
